<!doctype html>
<html lang="en">
    <head>
        <title>Projeto Biblioteca</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>
        <header>
            <h1 class="display-1 text-center">Projeto Biblioteca</h1>
            <p class="mt-4 mb-5 text-body-secondary text-center">Para fazer alterações nos livros, faça <a href="/login">login</a> ou <a href="/cadastrar">cadastre-se</a>.</p>
        </header>

        <main class="container">
            <table class="table table-striped table-hover" id="tableLivros">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Ano Publicação</th>
                    <th scope="col">Gênero</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="modal" tabindex="-1" id="cadastrar-livro">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="cadastrarLivro">
                            <div class="modal-header">
                                <input type="hidden" name="action" value="create">
                                <h5 class="modal-title">Cadastro de Livro</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título</label>
                                    <input class="form-control" name="titulo" id="titulo" placeholder="A Volta Dos Que Não Foram">
                                </div>
                                <div class="mb-3">
                                    <label for="autor" class="form-label">Autor</label>
                                    <input class="form-control" name="autor" id="autor" placeholder="Fulano de Tal">
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-6">
                                        <label for="ano_publicacao" class="form-label">Ano de Publicação</label>
                                        <input type="number" name="ano_publicacao" max="2024" class="form-control" id="ano_publicacao" placeholder="1995">
                                    </div>
                                    <div class="mb-3 col-6">
                                            <label for="genero" class="form-label">Gênero</label>
                                            <input class="form-control" name="genero" id="genero" placeholder="Romance">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="{{url_for('static', filename='js/listBooks.js')}}"></script>
    </body>
</html>
