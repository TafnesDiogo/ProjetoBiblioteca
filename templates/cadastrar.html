<!doctype html>
<html lang="en">
    <head>
        <title>Projeto Biblioteca - Cadastrar</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{url_for('static', filename='css/cadastrar.css')}}">
    </head>

    <body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1 class="display-1 text-center mb-3">Projeto Biblioteca</h1>
            <div class="form-signin w-100 m-auto">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Cadastrar</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="nome" id="floatingInputNome" placeholder="Seu Nome">
                        <label for="floatingInputNome">Nome</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="nome@exemplo.com">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="senha" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                        <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Entrar</button>
                        <p class="mt-5 mb-3 text-body-secondary">Já é cadastrado? <a href="/login">Faça login na sua conta</a>.</p>
                </form>
            </div>
          </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="{{url_for('static', filename='js/usuario.js')}}"></script>
    </body>
</html>
